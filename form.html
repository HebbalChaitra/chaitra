<!DOCTYPE html>
<html lang="en">
<head>

    <title>form</title>
</head>
<body>
    <fieldset>
        <legend><b>Personal Details</b></legend>
        <label for="fname">First Name</label>
        <input type="fname" required id="fname" name="fname"><br><br>
        <label for="mname">Middle Name</label>
        <input type="mname" id="mname" name="mname"><br><br>
        <label for="lname">Last Name</label>
        <input type="lname" id="lname" name="lname"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="f" name="gender">
        <label for="f">Female</label>
        <input type="radio" id="m" name="gender">
        <label for="m">Male</label><br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob"><br><br>
       
    </fieldset>

    <fieldset>
<legend><b>Educational Details</b></legend>
<label for="dept">Department</label><br>
<input type="radio" id="cs" name="dept">
<label for="cs">CS</label>
<input type="radio" id="eie" name="dept">
<label for="eie">EIE</label>
<input type="radio" id="civil" name="dept">
<label for="civil">CIVIL</label>
<input type="radio" id="mech" name="dept">
<label for="mech">MECH</label>
<input type="radio" id="ece" name="dept">
<label for="ece">ECE</label>
<input type="radio" id="ai" name="dept">
<label for="ai">AI</label><br><br>
<label for="yog">Year Of Graduation</label>
<input list="year" id="yog" name="yog">
<datalist id="year">
    <option >2019</option>
    <option >2020</option>
    <option >2021</option>
    <option >2022</option>
    <option >2023</option>
</datalist><br><br>
<label for="skills">Skills</label><br>
<input type="radio" id="html" name="html">
<label for="html">html</label>
<input type="radio" id="java" name="java">
<label for="java">JAVA</label>
<input type="radio" id="sql" name="sql">
<label for="sql">SQL</label>
<input type="radio" id="c" name="c">
<label for="c">C++</label><br><br>
<input type="Submit">


    </fieldset>
</body>
</html>
